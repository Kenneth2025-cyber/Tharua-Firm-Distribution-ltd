<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tharua Firm Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 230px;
      background-color: #2c3e50;
      color: white;
      padding-top: 20px;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      transition: background 0.3s ease;
      font-size: 14px;
    }
    .sidebar a i {
      margin-right: 12px;
      font-size: 16px;
    }
    .sidebar a:hover {
      background-color: #34495e;
    }
    .main-content {
      margin-left: 230px;
      padding: 20px;
    }
    h1 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>THARUA</h2>
    <a href="#"><i class="fas fa-home"></i> Home</a>
    <a href="#"><i class="fas fa-users-cog"></i> User Management</a>
    <a href="#"><i class="fas fa-address-book"></i> Contacts</a>
    <a href="#"><i class="fas fa-boxes"></i> Products</a>
    <a href="#"><i class="fas fa-industry"></i> Manufacturing</a>
    <a href="#"><i class="fas fa-shopping-cart"></i> Purchases</a>
    <a href="#"><i class="fas fa-cash-register"></i> Sell</a>
    <a href="#"><i class="fas fa-truck-moving"></i> Stock Transfers</a>
    <a href="#"><i class="fas fa-balance-scale-left"></i> Stock Adjustment</a>
    <a href="#"><i class="fas fa-file-invoice-dollar"></i> Expenses</a>
    <a href="#"><i class="fas fa-calculator"></i> Accounting</a>
    <a href="#"><i class="fas fa-robot"></i> AI Assistance</a>
    <a href="#"><i class="fas fa-chart-line"></i> Reports</a>
    <a href="#"><i class="fas fa-envelope"></i> Notification Templates</a>
  </div>

  <div class="main-content">
    <h1>Welcome to Tharua Firm</h1>
    <p>Refreshing Your Day with Quality Soft Drinks</p>
    <!-- You can include your dashboard widgets here -->
  </div>
</body>
</html>
