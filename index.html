<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hamburger Menu Demo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      position: relative;
    }
    .menu-toggle {
      position: absolute;
      left: 15px;
      top: 15px;
      background: none;
      border: none;
      font-size: 28px;
      color: white;
      cursor: pointer;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 60px;
      left: 15px;
      background-color: #34495e;
      padding: 10px;
      border-radius: 5px;
    }
    .dropdown-menu a {
      display: block;
      color: white;
      padding: 10px;
      text-decoration: none;
    }
    .dropdown-menu a:hover {
      background-color: #2c3e50;
    }
  </style>
</head>
<body>

  <header>
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
    <h1 style="text-align: center;">Tharua Firm</h1>
    <div id="menu" class="dropdown-menu">
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </header>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }
  </script>

</body>
</html>
