<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tharua Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #600000, #800000); /* Gradient background */
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #f4e6e6; /* Soft beige card */
      padding: 48px 32px; /* Increased padding */
      border-radius: 16px; /* Softer corners */
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3); /* Stronger shadow */
      width: 100%; max-width: 420px; /* Slightly wider */
      position: relative; /* For language switcher positioning */
    }
    .login-box h2 {
      text-align: center; margin-bottom: 30px; color: #333;
      font-size: 24px; /* Larger title */
      font-weight: 700; /* Bolder title */
    }
    input[type="email"], input[type="password"] {
      width: 100%; padding: 14px; margin-bottom: 18px; /* Adjusted spacing */
      border: 1px solid #ccc; border-radius: 8px; font-size: 15px;
      transition: border-color 0.3s, box-shadow 0.3s; /* Smooth focus transition */
    }
    input:focus {
      border-color: #600000; /* Highlight on focus */
      box-shadow: 0 0 8px rgba(96, 0, 0, 0.2); /* Subtle glow */
      outline: none;
    }
    button {
      width: 100%; padding: 14px;
      background: linear-gradient(135deg, #600000, #700000); /* Gradient button */
      color: white; border: none; border-radius: 8px; font-size: 16px;
      cursor: pointer; transition: background 0.3s ease, transform 0.2s;
    }
    button:hover {
      background: linear-gradient(135deg, #400000, #500000);
      transform: translateY(-2px); /* Subtle lift effect */
    }
    button:disabled {
      background: #999; cursor: not-allowed; /* Disabled state */
    }
    .footer-note {
      margin-top: 20px; text-align: center; font-size: 13px; color: #555;
      line-height: 1.5; /* Better readability */
    }
    .footer-note a { color: #600000; text-decoration: none; }
    .footer-note a:hover { text-decoration: underline; }

    /* Language selector */
    .language-switch {
      position: absolute;
      top: 12px; right: 12px; /* Inside login box */
      display: flex; align-items: center; gap: 6px;
      background: rgba(255, 255, 255, 0.9); border-radius: 6px;
      padding: 4px 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .language-switch i { color: #333; font-size: 14px; }
    .language-switch select {
      border: none; background: none; font-size: 13px; outline: none;
    }

    /* Toast notification styles */
    .toast {
      position: fixed; top: 20px; left: 20px;
      padding: 12px 16px; border-radius: 8px; color: white;
      font-size: 14px; display: flex; align-items: center; gap: 8px;
      animation: fadeIn 0.3s ease-out, fadeOut 0.3s ease-in forwards;
      animation-delay: 0s, 2.7s; z-index: 9999;
    }
    .toast.success { background-color: #28a745; }
    .toast.error { background-color: #dc3545; }
    .toast i { font-size: 18px; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeOut { to { opacity: 0; transform: translateY(-10px); } }

    /* Responsive adjustments */
    @media (max-width: 400px) {
      .login-box { padding: 32px 24px; max-width: 90%; }
      .login-box h2 { font-size: 20px; }
      input[type="email"], input[type="password"] { padding: 12px; font-size: 14px; }
      button { padding: 12px; font-size: 15px; }
    }
    @media (min-width: 768px) {
      .login-box { max-width: 450px; }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Login Box -->
  <div class="login-box">
    <!-- Language Switch -->
    <div class="language-switch">
      <i class="fas fa-globe"></i>
      <select>
        <option>English</option>
        <option>Kiswahili</option>
        <option>French</option>
      </select>
    </div>
    <h2>Welcome Back to TharuaFirm</h2>
    <form onsubmit="event.preventDefault(); login();">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" id="loginBtn">Login</button>
    </form>
    <div class="footer-note">
      Authorized users only | <a href="#">Forgot Password?</a>
    </div>
  </div>

  <!-- Success & Error sounds -->
  <audio id="successSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>
  <audio id="errorSound" src="https://assets.mixkit.co/sfx/preview/mixkit-click-error-1110.mp3"></audio>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCLRiUG0ePdP68nbjtptb5pbY34ohiUP30",
      authDomain: "tharuasystem.firebaseapp.com",
      projectId: "tharuasystem",
      storageBucket: "tharuasystem.appspot.com",
      messagingSenderId: "438210516373",
      appId: "1:438210516373:web:83c188e315a69165d5129c"
    };
    firebase.initializeApp(firebaseConfig);

    function showToast(message, type) {
      const toast = document.createElement("div");
      toast.className = `toast ${type}`;
      toast.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-times-circle'}"></i> ${message}`;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
      if (type === "success") document.getElementById("successSound").play();
      if (type === "error") document.getElementById("errorSound").play();
    }

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const loginBtn = document.getElementById("loginBtn");

      if (!email || !password) {
        showToast("Please enter both email and password", "error");
        return;
      }

      // Show loading state
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          showToast("Login successful!", "success");
          setTimeout(() => window.location.href = "dashboard.html", 1500);
        })
        .catch(error => {
          showToast(error.message, "error");
        })
        .finally(() => {
          // Reset button state
          loginBtn.disabled = false;
          loginBtn.innerHTML = "Login";
        });
    }
  </script>
</body>
</html>
