<!DOCTYPE html>
<html>
<head>
  <title>Login - Tharua System</title>
</head>
<body>
  <h2>Login to Tharua System</h2>
  <input type="email" id="email" placeholder="Email" required><br><br>
  <input type="password" id="password" placeholder="Password" required><br><br>
  <button onclick="login()">Login</button>

  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCLRiUG0ePdP68nbjtptb5pbY34ohiUP30",
      authDomain: "tharuasystem.firebaseapp.com",
      projectId: "tharuasystem",
      storageBucket: "tharuasystem.appspot.com",
      messagingSenderId: "438210516373",
      appId: "1:438210516373:web:83c188e315a69165d5129c"
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(async (userCredential) => {
          const uid = userCredential.user.uid;

          // Look up user in Firestore
          const doc = await db.collection("users").doc(uid).get();
          if (doc.exists && doc.data().approved === true) {
            alert("Login successful!");
            window.location.href = "dashboard.html";
          } else {
            await auth.signOut();
            alert("Access denied: You are not approved by the admin.");
          }
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }
  </script>
</body>
</html>
