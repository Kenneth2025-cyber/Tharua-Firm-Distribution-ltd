<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Tharua System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #600000, #8b0000);
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    .reset-box {
      background: #f4e6e6;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
      width: 100%; max-width: 380px;
      text-align: center;
    }
    .reset-box h2 {
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: 600;
      color: #333;
    }
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    .input-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #888;
    }
    .input-group input {
      width: 100%;
      padding: 12px;
      padding-left: 36px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #600000;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover { background-color: #400000; }
    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    .footer-note {
      margin-top: 15px;
      font-size: 13px;
    }
    .footer-note a {
      color: #600000;
      text-decoration: none;
      font-weight: 500;
    }
    .footer-note a:hover { text-decoration: underline; }

    /* Toast notification styles */
    .toast {
      position: fixed;
      top: 20px; left: 20px;
      padding: 12px 16px;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      animation: fadeIn 0.3s ease-out, fadeOut 0.3s ease-in forwards;
      animation-delay: 0s, 2.7s;
      z-index: 9999;
    }
    .toast.success { background-color: #28a745; }
    .toast.error { background-color: #dc3545; }
    .toast i { font-size: 18px; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeOut { to { opacity: 0; transform: translateY(-10px); } }
  </style>
</head>
<body>
  <div class="reset-box">
    <h2>Reset Your Password</h2>
    <div class="input-group">
      <i class="fas fa-envelope"></i>
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>
    <button onclick="resetPassword()" id="resetBtn">Send Reset Link</button>
    <div class="footer-note">
      <a href="login.html">Back to Login</a>
    </div>
  </div>

  <!-- Success & Error sounds -->
  <audio id="successSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>
  <audio id="errorSound" src="https://assets.mixkit.co/sfx/preview/mixkit-click-error-1110.mp3"></audio>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCLRiUG0ePdP68nbjtptb5pbY34ohiUP30",
      authDomain: "tharuasystem.firebaseapp.com",
      projectId: "tharuasystem",
      storageBucket: "tharuasystem.appspot.com",
      messagingSenderId: "438210516373",
      appId: "1:438210516373:web:83c188e315a69165d5129c"
    };
    firebase.initializeApp(firebaseConfig);

    function showToast(message, type) {
      const toast = document.createElement("div");
      toast.className = `toast ${type}`;
      toast.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-times-circle'}"></i> ${message}`;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);

      if (type === "success") document.getElementById("successSound").play();
      if (type === "error") document.getElementById("errorSound").play();
    }

    function resetPassword() {
      const email = document.getElementById("email").value.trim();
      const button = document.getElementById("resetBtn");

      if (!email) {
        showToast("Please enter your email", "error");
        return;
      }

      button.disabled = true;
      button.textContent = "Sending...";

      firebase.auth().sendPasswordResetEmail(email)
        .then(() => {
          showToast("Password reset link sent to your email.", "success");
          button.disabled = false;
          button.textContent = "Send Reset Link";
        })
        .catch((error) => {
          showToast(error.message, "error");
          button.disabled = false;
          button.textContent = "Send Reset Link";
        });
    }
  </script>
</body>
</html>
