<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tharua Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #600000, #8b0000);
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #f4e6e6;
      padding: 50px 40px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
      width: 100%; max-width: 400px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-size: 22px;
      font-weight: 600;
    }
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    .input-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #888;
    }
    .input-group input {
      width: 100%;
      padding: 12px;
      padding-left: 36px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #600000;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover { background-color: #400000; }
    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    .footer-note {
      margin-top: 20px;
      font-size: 13px;
      color: #777;
      text-align: center;
    }
    .footer-note a {
      color: #600000;
      font-weight: 500;
      text-decoration: none;
    }
    .footer-note a:hover { text-decoration: underline; }
    .language-switch {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 6px;
      background: white;
      border-radius: 6px;
      padding: 4px 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .language-switch i {
      color: #333;
    }
    .language-switch select {
      border: none;
      background: none;
      font-size: 14px;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="language-switch">
    <i class="fas fa-globe"></i>
    <select>
      <option>English</option>
      <option>Kiswahili</option>
      <option>French</option>
    </select>
  </div>
  <div class="login-box">
    <h2>Welcome Back to TharuaFirm</h2>
    <form onsubmit="event.preventDefault(); login();">
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="footer-note">
      Authorized users only | <a href="reset.html">Forgot Password?</a>
    </div>
  </div>
  <audio id="errorSound" src="https://assets.mixkit.co/sfx/preview/mixkit-click-error-1110.mp3"></audio>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCLRiUG0ePdP68nbjtptb5pbY34ohiUP30",
      authDomain: "tharuasystem.firebaseapp.com",
      projectId: "tharuasystem",
      storageBucket: "tharuasystem.appspot.com",
      messagingSenderId: "438210516373",
      appId: "1:438210516373:web:83c188e315a69165d5129c"
    };
    firebase.initializeApp(firebaseConfig);

    function playSuccessSound() {
      try {
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const ctx = new AudioContext();
        const o = ctx.createOscillator();
        const g = ctx.createGain();
        o.type = 'sine';
        o.frequency.setValueAtTime(360, ctx.currentTime); // Low pitch
        g.gain.setValueAtTime(0.5, ctx.currentTime); // Medium volume (increased from 0.002)
        o.connect(g);
        g.connect(ctx.destination);
        o.start();
        g.gain.exponentialRampToValueAtTime(0.00001, ctx.currentTime + 0.35);
        o.stop(ctx.currentTime + 0.36);
        setTimeout(() => { try { ctx.close(); } catch (e) {} }, 500);
      } catch (e) {
        console.warn("playSuccessSound error:", e);
      }
    }

    function showToast(message, type) {
      const prev = document.getElementById("globalToast");
      if (prev) prev.remove();

      const toast = document.createElement("div");
      toast.id = "globalToast";
      toast.textContent = message;
      Object.assign(toast.style, {
        position: "fixed",
        top: "20px",
        right: "20px",
        background: type === "success" ? "#27ae60" : "#dc3545",
        color: "white",
        padding: "12px 16px",
        borderRadius: "8px",
        boxShadow: "0 6px 18px rgba(0,0,0,0.15)",
        zIndex: 99999,
        opacity: "0",
        transform: "translateY(-8px)",
        transition: "opacity 300ms ease, transform 300ms ease",
        fontFamily: "Arial, sans-serif",
        fontSize: "14px"
      });
      document.body.appendChild(toast);
      requestAnimationFrame(() => {
        toast.style.opacity = "1";
        toast.style.transform = "translateY(0)";
      });
      if (type === "success") playSuccessSound();
      if (type === "error") document.getElementById("errorSound").play();
      setTimeout(() => {
        toast.style.opacity = "0";
        toast.style.transform = "translateY(-8px)";
        setTimeout(() => { try { toast.remove(); } catch (e) {} }, 350);
      }, 3000);
    }

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const button = document.querySelector("button");
      if (!email || !password) {
        showToast("Please enter both email and password", "error");
        return;
      }
      button.disabled = true;
      button.textContent = "Logging in...";
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          showToast("Login successful!", "success");
          setTimeout(() => window.location.href = "dashboard.html", 1500);
        })
        .catch(error => {
          showToast(error.message, "error");
          button.disabled = false;
          button.textContent = "Login";
        });
    }
  </script>
</body>
</html>
