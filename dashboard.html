<!DOCTYPE html>
<html>
<head>
  <title>Tharua Firm System - Dashboard</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      margin: 0;
    }
    .sidebar {
      width: 220px;
      background-color: #333;
      color: white;
      height: 100vh;
      padding-top: 20px;
      /* Hide sidebar initially, show only after auth+role check */
      visibility: hidden;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 10px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #575757;
    }
    .content {
      flex: 1;
      padding: 20px;
      /* Hide content initially */
      visibility: hidden;
    }
    .logout-btn {
      background-color: red;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      margin: 10px;
      width: 90%;
    }
    /* Hide admin menu items by default */
    #userMgmtMenu,
    #contactsMenu {
      display: none;
    }
  </style>
</head>
<body>

  <div class="sidebar" id="sidebar">
    <h2 style="text-align:center;">Dashboard</h2>
    <a href="index.html">Home</a>
    <a href="sales.html">Sales</a>
    <a href="reports.html">Reports</a>
    <a href="expenses.html">Expenses</a>

    <!-- Admin Only -->
    <a id="userMgmtMenu" href="usermanagement.html">User Management</a>
    <a id="contactsMenu" href="contacts.html">Contacts</a>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="content" id="content">
    <h1>Welcome to Tharua Firm System</h1>
    <p>Select an option from the menu.</p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCLRiUG0ePdP68nbjtptb5pbY34ohiUP30",
      authDomain: "tharuasystem.firebaseapp.com",
      projectId: "tharuasystem",
      storageBucket: "tharuasystem.appspot.com",
      messagingSenderId: "438210516373",
      appId: "1:438210516373:web:83c188e315a69165d5129c"
    };
    firebase.initializeApp(firebaseConfig);

    // Hide UI initially, will show after role check
    const sidebar = document.getElementById('sidebar');
    const content = document.getElementById('content');
    const userMgmtMenu = document.getElementById('userMgmtMenu');
    const contactsMenu = document.getElementById('contactsMenu');

    // Show error and redirect helper
    function denyAccess(reason) {
      console.warn('Access denied:', reason);
      alert('Access denied: ' + reason);
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    }

    firebase.auth().onAuthStateChanged(async (user) => {
      if (!user) {
        console.log('No user logged in, redirecting to login page');
        window.location.href = "login.html";
        return;
      }

      try {
        const doc = await firebase.firestore().collection("users").doc(user.uid).get();

        if (!doc.exists) {
          denyAccess('User role document not found');
          return;
        }

        const role = doc.data().role;
        if (!role) {
          denyAccess('User role is undefined or empty');
          return;
        }

        if (role === 'admin') {
          userMgmtMenu.style.display = 'block';
          contactsMenu.style.display = 'block';
        } else {
          userMgmtMenu.style.display = 'none';
          contactsMenu.style.display = 'none';
        }

        // Now show UI after all checks
        sidebar.style.visibility = 'visible';
        content.style.visibility = 'visible';

      } catch (error) {
        console.error('Error fetching user role:', error);
        denyAccess('Failed to retrieve user role');
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      }).catch((error) => {
        console.error("Logout Error:", error);
      });
    }
  </script>

</body>
</html>
