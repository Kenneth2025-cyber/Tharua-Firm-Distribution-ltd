<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tharua Firm Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 230px;
      background-color: #2c3e50;
      color: white;
      padding-top: 20px;
      overflow-y: auto;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      transition: background 0.3s ease;
      font-size: 14px;
      cursor: pointer;
    }
    .sidebar a i {
      margin-right: 12px;
      font-size: 16px;
    }
    .sidebar a:hover {
      background-color: #34495e;
    }
    .main-content {
      margin-left: 230px;
      padding: 20px;
      min-height: 100vh;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Full width dashboard buttons container */
    .button-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      width: 100%;
    }
    /* Each button box */
    .button-grid > div.button-item {
      flex: 1 1 150px; /* Grow/shrink, minimum 150px width */
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      padding: 15px 10px 10px;
      position: relative;
      user-select: none;
      transition: background-color 0.2s ease;
    }
    .button-grid > div.button-item:hover {
      background-color: #e0e0e0;
    }
    .button-grid img {
      width: 50px;
      height: 50px;
      margin-bottom: 8px;
    }
    /* Dropdown submenu under each button */
    .submenu {
      position: relative;
      margin-top: 5px;
      text-align: left;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 300px;
      padding: 8px 0;
      display: none;
      z-index: 10;
    }
    .submenu a {
      display: block;
      padding: 8px 20px;
      text-decoration: none;
      color: #333;
      font-size: 14px;
      cursor: pointer;
      white-space: nowrap;
    }
    .submenu a:hover {
      background-color: #f0f0f0;
    }
    /* Dropdown caret icon */
    .caret {
      display: inline-block;
      margin-left: 6px;
      border-top: 6px solid #666;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      vertical-align: middle;
      transition: transform 0.3s ease;
    }
    .caret.open {
      transform: rotate(180deg);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>THARUA</h2>
    <a onclick="showHome()"><i class="fas fa-home"></i> Home</a>
    <!-- Sidebar menu unchanged -->
    <!-- ... your sidebar content ... -->
  </div>

  <div class="main-content">
    <div id="content" class="content-section">
      <h2>Dashboard Overview</h2>
      <div class="button-grid" id="dashboardButtons">
        <!-- Buttons will be inserted here dynamically -->
      </div>
    </div>
  </div>

  <script>
    // Dashboard buttons config with submenu items (example for Products)
    const dashboardItems = [
      {
        id: "products",
        icon: "https://img.icons8.com/color/96/box.png",
        label: "Products",
        submenu: [
          { label: "List of Products", action: () => alert("Show product list") },
          { label: "Add Product", action: () => alert("Show add product form") },
          { label: "Units", action: () => alert("Show units") },
          { label: "Categories", action: () => alert("Show categories") },
          { label: "Brands", action: () => alert("Show brands") }
        ]
      },
      {
        id: "manufacturing",
        icon: "https://img.icons8.com/color/96/factory.png",
        label: "Manufacturing",
        submenu: [
          { label: "Manufacturing Orders", action: () => alert("Show manufacturing orders") },
          { label: "Work in Progress", action: () => alert("Show work in progress") }
        ]
      },
      {
        id: "purchases",
        icon: "https://img.icons8.com/color/96/add-shopping-cart.png",
        label: "Purchases",
        submenu: [
          { label: "Purchase Orders", action: () => alert("Show purchase orders") },
          { label: "Suppliers", action: () => alert("Show suppliers") }
        ]
      },
      {
        id: "sell",
        icon: "https://img.icons8.com/color/96/cash-register.png",
        label: "Sell",
        submenu: [
          { label: "Sales Orders", action: () => alert("Show sales orders") },
          { label: "Customers", action: () => alert("Show customers") }
        ]
      },
      // Add more dashboard items as needed
    ];

    function createButton(item) {
      const container = document.createElement("div");
      container.className = "button-item";
      container.id = `btn-${item.id}`;

      container.innerHTML = `
        <img src="${item.icon}" alt="${item.label}" />
        <div>${item.label} <span class="caret"></span></div>
      `;

      // Create submenu container
      const submenu = document.createElement("div");
      submenu.className = "submenu";

      item.submenu.forEach(subitem => {
        const link = document.createElement("a");
        link.textContent = subitem.label;
        link.href = "#";
        link.onclick = (e) => {
          e.preventDefault();
          subitem.action();
          closeAllSubmenus();
        };
        submenu.appendChild(link);
      });

      container.appendChild(submenu);

      // Toggle submenu visibility on button click
      container.onclick = (e) => {
        e.stopPropagation();
        const isOpen = submenu.style.display === "block";
        closeAllSubmenus();
        if (!isOpen) {
          submenu.style.display = "block";
          container.querySelector(".caret").classList.add("open");
        }
      };

      return container;
    }

    function closeAllSubmenus() {
      document.querySelectorAll(".submenu").forEach(menu => menu.style.display = "none");
      document.querySelectorAll(".caret").forEach(caret => caret.classList.remove("open"));
    }

    // Initialize dashboard buttons
    function loadDashboard() {
      const grid = document.getElementById("dashboardButtons");
      grid.innerHTML = "";
      dashboardItems.forEach(item => {
        const btn = createButton(item);
        grid.appendChild(btn);
      });
    }

    // Close submenus if clicked outside
    document.body.addEventListener("click", () => {
      closeAllSubmenus();
    });

    loadDashboard();
  </script>
</body>
</html>
