<!DOCTYPE html>
<html>
<head>
  <title>Tharua Firm System - Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #sidebar {
      width: 200px;
      float: left;
      background: #f4f4f4;
      height: 100vh;
      padding: 15px;
    }
    #content {
      margin-left: 220px;
      padding: 15px;
    }
    button {
      margin-top: 5px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Dashboard</h2>
    <button onclick="showHome()">Home</button><br>
    <div id="adminMenu" style="display:none;">
      <button onclick="showUsers()">Users</button><br>
    </div>
    <button onclick="logout()">Logout</button>
  </div>

  <div id="content">
    <h2>Welcome to Tharua Firm System</h2>
    <p>Select an option from the menu.</p>
  </div>

  <script>
    // Firebase configuration
    var firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Check login state and role
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        db.collection("users").doc(user.uid).get().then((doc) => {
          if (doc.exists) {
            const userData = doc.data();
            if (userData.role === "Admin") {
              document.getElementById("adminMenu").style.display = "block";
            }
          }
        });
      } else {
        window.location.href = "login.html";
      }
    });

    // Show Home
    function showHome() {
      document.getElementById("content").innerHTML = `
        <h2>Welcome to Tharua Firm System</h2>
        <p>Select an option from the menu.</p>
      `;
    }

    // Show Users & Create Form
    function showUsers() {
      document.getElementById("content").innerHTML = `
        <h2>Users</h2>
        <p>Manage users of the system here.</p>

        <h3>Create New User</h3>
        <input type="email" id="email" placeholder="Email" required><br><br>
        <input type="password" id="password" placeholder="Password" required><br><br>
        <select id="role">
          <option value="Admin">Admin</option>
          <option value="Cashier">Cashier</option>
          <option value="Salesperson">Salesperson</option>
        </select><br><br>
        <button onclick="signup()">Sign Up</button>
      `;
    }

    // Sign up a new user with role
    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const uid = userCredential.user.uid;
          return db.collection("users").doc(uid).set({
            email: email,
            role: role
          });
        })
        .then(() => {
          alert("Account created successfully with role: " + role);
          showUsers();
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }

    // Logout function
    function logout() {
      firebase.auth().signOut().then(() => {
        alert("Logged out successfully");
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
