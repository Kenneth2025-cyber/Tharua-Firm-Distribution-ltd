<!DOCTYPE html>
<html>
<head>
  <title>Tharua Firm System - Dashboard</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      margin: 0;
    }
    .sidebar {
      width: 220px;
      background-color: #333;
      color: white;
      height: 100vh;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 10px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #575757;
    }
    .content {
      flex: 1;
      padding: 20px;
    }
    .logout-btn {
      background-color: red;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      margin: 10px;
      width: 90%;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2 style="text-align:center;">Dashboard</h2>
    <a href="index.html">Home</a>
    <a href="sales.html">Sales</a>
    <a href="reports.html">Reports</a>
    <a href="expenses.html">Expenses</a>

    <!-- Admin Only -->
    <a id="userMgmtMenu" href="usermanagement.html">User Management</a>
    <a id="contactsMenu" href="contacts.html">Contacts</a>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="content">
    <h1>Welcome to Tharua Firm System</h1>
    <p>Select an option from the menu.</p>
  </div>

  <script>
    // SAME Firebase Config as login.html
    const firebaseConfig = {
      apiKey: "AIzaSyCLRiUG0ePdP68nbjtptb5pbY34ohiUP30",
      authDomain: "tharuasystem.firebaseapp.com",
      projectId: "tharuasystem",
      storageBucket: "tharuasystem.appspot.com",
      messagingSenderId: "438210516373",
      appId: "1:438210516373:web:83c188e315a69165d5129c"
    };
    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        firebase.firestore().collection("users").doc(user.uid).get()
          .then(doc => {
            if (doc.exists && doc.data().role === "admin") {
              document.getElementById("userMgmtMenu").style.display = "block";
              document.getElementById("contactsMenu").style.display = "block";
            } else {
              document.getElementById("userMgmtMenu").style.display = "none";
              document.getElementById("contactsMenu").style.display = "none";
            }
          })
          .catch(error => {
            console.error("Error getting user data:", error);
          });
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      }).catch((error) => {
        console.error("Logout Error:", error);
      });
    }
  </script>

</body>
</html>
